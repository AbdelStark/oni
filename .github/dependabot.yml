# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"
    reviewers:
      - "AbdelStark"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"

  # Note: Gleam packages are vendored in /external
  # Manual updates are preferred for these dependencies
  # to ensure compatibility and security review

name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With input '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - oni_bitcoin (primitives/encodings)
        - oni_consensus (script/validation)
        - oni_storage (chainstate/DB)
        - oni_p2p (networking)
        - oni_rpc (RPC server)
        - oni_node (OTP app)
        - Build/CI
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (consensus bug, data loss, security issue)
        - High (major functionality broken)
        - Medium (feature not working as expected)
        - Low (minor issue, workaround available)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      value: |
        - OS:
        - Erlang/OTP version:
        - Gleam version:
        - oni version/commit:
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output
      render: shell

  - type: checkboxes
    id: consensus
    attributes:
      label: Consensus Impact
      description: Does this bug affect consensus behavior?
      options:
        - label: This bug may affect consensus (block/tx validation)
        - label: This bug may cause chain splits or invalid block acceptance

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem

# Grafana dashboard provisioning configuration

apiVersion: 1

providers:
  - name: 'oni'
    orgId: 1
    folder: 'oni'
    folderUid: 'oni'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json

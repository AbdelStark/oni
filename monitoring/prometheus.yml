# Prometheus configuration for oni Bitcoin node monitoring
#
# This configuration scrapes metrics from:
# - oni node metrics endpoint (/metrics)
# - Node Exporter for system metrics (optional)
#
# Usage with docker-compose:
#   docker-compose --profile monitoring up -d

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'oni-monitor'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files for alerts
rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # oni node metrics
  - job_name: 'oni'
    static_configs:
      - targets: ['oni:9100']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics (if installed)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Docker container metrics (if cAdvisor is running)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
